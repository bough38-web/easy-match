name: Build Multi-Platform Executables

on:
  push:
    branches: [main, master]
    tags:
      - "v*"
  pull_request:
    branches: [main, master]
  workflow_dispatch: # Manual trigger

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller requests

      - name: Build Windows EXE
        run: |
          pyinstaller --noconfirm --onedir --windowed `
            --name "ExcelMatcher" `
            --hidden-import "pandas" `
            --hidden-import "xlwings" `
            --hidden-import "openpyxl" `
            --hidden-import "xlsxwriter" `
            --hidden-import "requests" `
            --collect-all "Pillow" `
            --add-data "assets;assets" `
            --add-data "usage_guide.html;." `
            main.py

      - name: Zip Windows Build
        run: |
          cd dist
          powershell Compress-Archive -Path ExcelMatcher -DestinationPath ExcelMatcher-Windows.zip

      - name: Upload Windows Build
        uses: actions/upload-artifact@v4
        with:
          name: EasyMatch-Windows
          path: dist/ExcelMatcher-Windows.zip
          retention-days: 30

  build-macos:
    runs-on: macos-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build macOS App
        run: |
          pyinstaller --noconfirm --onefile --windowed \
            --name "ExcelMatcher_v1.0.16" \
            --hidden-import "pandas" \
            --hidden-import "xlwings" \
            --hidden-import "openpyxl" \
            --hidden-import "xlsxwriter" \
            --hidden-import "requests" \
            --hidden-import "PIL" \
            --hidden-import "PIL.Image" \
            --hidden-import "PIL.ImageTk" \
            --add-data "assets:assets" \
            --add-data "presets.json:." \
            --add-data "replacements.json:." \
            --add-data "usage_guide.html:." \
            main.py

      - name: Create DMG (optional)
        run: |
          # Install create-dmg if you want a DMG installer
          # brew install create-dmg
          # create-dmg --volname "EasyMatch" --window-pos 200 120 --window-size 800 400 --icon-size 100 --app-drop-link 600 185 "EasyMatch.dmg" "dist/EasyMatch.app"

          # For now, just zip the app
          cd dist
          zip -r EasyMatch-macOS.zip ExcelMatcher_v1.0.16.app

      - name: Upload macOS App
        uses: actions/upload-artifact@v4
        with:
          name: EasyMatch-macOS
          path: dist/EasyMatch-macOS.zip
          retention-days: 30

  create-release:
    needs: [build-windows, build-macos]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')

    steps:
      - name: Download Windows artifact
        uses: actions/download-artifact@v4
        with:
          name: EasyMatch-Windows
          path: ./artifacts

      - name: Download macOS artifact
        uses: actions/download-artifact@v4
        with:
          name: EasyMatch-macOS
          path: ./artifacts

      - name: Create Release
          files: |
            ./artifacts/ExcelMatcher-Windows.zip
            ./artifacts/EasyMatch-macOS.zip
          body: |
            ## Easy Match v1.0 Release

            ### Windows
            - Download `ExcelMatcher.exe`
            - No installation required, just run!

            ### macOS
            - Download `EasyMatch-macOS.zip`
            - Extract and move to Applications folder

            ### Features
            - Excel and CSV data matching
            - One-click operation
            - Cross-platform support
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

name: Build Multi-Platform Executables
# Trigger: 2026-02-19 00:22

on:
  push:
    branches: [main, master]
    tags:
      - "v*"
  pull_request:
    branches: [main, master]
  workflow_dispatch: # Manual trigger

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller requests

      - name: Build Windows EXE
        run: |
          pyinstaller ExcelMatcher_v1.0.0.spec

      - name: Upload Windows Build
        uses: actions/upload-artifact@v4
        with:
          name: ExcelMatcher-Windows
          path: dist/ExcelMatcher_v1.0.0
          retention-days: 30

  build-macos:
    runs-on: macos-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build macOS App
        run: |
          pyinstaller ExcelMatcher_v1.0.0.spec

      - name: Upload macOS App
        uses: actions/upload-artifact@v4
        with:
          name: EasyMatch-macOS
          path: dist/ExcelMatcher_v1.0.0.app
          retention-days: 30

  create-release:
    needs: [build-windows, build-macos]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')

    steps:
      - name: Download Windows artifact
        uses: actions/download-artifact@v4
        with:
          name: ExcelMatcher-Windows
          path: ./artifacts

      - name: Download macOS artifact
        uses: actions/download-artifact@v4
        with:
          name: EasyMatch-macOS
          path: ./artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            ./artifacts/ExcelMatcher-Windows.zip
            ./artifacts/EasyMatch-macOS.zip
          body: |
            ## Easy Match v1.1.6 Release

            ### Windows
            - Download `ExcelMatcher.exe`
            - No installation required, just run!

            ### macOS
            - Download `EasyMatch-macOS.zip`
            - Extract and move to Applications folder

            ### Features
            - Excel and CSV data matching
            - One-click operation
            - Cross-platform support
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

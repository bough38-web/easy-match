<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Easy Match v1.0.0 | Web</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #10b981;
            --primary-dark: #059669;
            --secondary: #6366f1;
            --bg-gradient: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            --glass: rgba(255, 255, 255, 0.03);
            --glass-border: rgba(255, 255, 255, 0.1);
            --text-main: #f8fafc;
            --text-muted: #94a3b8;
            --card-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg-gradient);
            background-attachment: fixed;
            color: var(--text-main);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem 1rem;
        }

        .glass-card {
            background: var(--glass);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid var(--glass-border);
            border-radius: 24px;
            box-shadow: var(--card-shadow);
            width: 100%;
            max-width: 900px;
            padding: 3rem;
            animation: fadeIn 0.6s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        header {
            text-align: center;
            margin-bottom: 3rem;
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 700;
            background: linear-gradient(to right, #34d399, #6366f1);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 0.5rem;
        }

        .subtitle {
            color: var(--text-muted);
            font-size: 1rem;
        }

        .step-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 2rem;
            margin-bottom: 2rem;
        }

        @media (max-width: 768px) {
            .step-container {
                grid-template-columns: 1fr;
            }
        }

        .step-block {
            background: rgba(255, 255, 255, 0.02);
            border: 1px solid rgba(255, 255, 255, 0.05);
            padding: 1.5rem;
            border-radius: 16px;
            transition: transform 0.3s ease;
        }

        .step-block:hover {
            transform: translateY(-5px);
            background: rgba(255, 255, 255, 0.04);
        }

        .step-title {
            font-size: 1rem;
            font-weight: 600;
            color: #34d399;
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        label {
            display: block;
            font-size: 0.85rem;
            color: var(--text-muted);
            margin-bottom: 0.5rem;
        }

        input[type="file"],
        select,
        input[type="text"] {
            width: 100%;
            background: rgba(0, 0, 0, 0.2);
            border: 1px solid var(--glass-border);
            border-radius: 8px;
            padding: 0.75rem;
            color: white;
            font-size: 0.9rem;
            margin-bottom: 1rem;
            transition: border-color 0.3s;
        }

        input:focus,
        select:focus {
            border-color: var(--primary);
            outline: none;
        }

        .column-box {
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid var(--glass-border);
            border-radius: 12px;
            height: 250px;
            overflow-y: auto;
            padding: 0;
            display: flex;
            flex-direction: column;
        }

        .search-inner {
            padding: 0.75rem;
            background: rgba(0, 0, 0, 0.4);
            border-bottom: 1px solid var(--glass-border);
            position: sticky;
            top: 0;
            z-index: 5;
        }

        .cols-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 0.25rem 0.5rem;
            padding: 1rem;
        }

        .check-item {
            display: flex !important;
            align-items: center;
            gap: 0.4rem;
            padding: 0.3rem 0.5rem;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.8rem;
            transition: background 0.2s;
            margin: 0 !important;
            /* Override global label margin */
            color: var(--text-main);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .check-item span {
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .search-inner input {
            margin-bottom: 0;
            padding: 0.5rem;
            font-size: 0.8rem;
        }

        .check-item {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.4rem 0.6rem;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.85rem;
            transition: background 0.2s;
        }

        .check-item:hover {
            background: rgba(255, 255, 255, 0.05);
        }

        .check-item input {
            width: auto;
            margin: 0;
        }

        .advanced-toggle {
            display: block;
            width: 100%;
            text-align: left;
            background: none;
            border: none;
            color: var(--text-muted);
            font-size: 0.9rem;
            margin-bottom: 1rem;
            cursor: pointer;
            padding: 0.5rem 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }

        .advanced-options {
            display: none;
            padding: 1rem;
            background: rgba(0, 0, 0, 0.1);
            border-radius: 12px;
            margin-bottom: 2rem;
        }

        .advanced-options.active {
            display: block;
        }

        .option-row {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-bottom: 0.75rem;
        }

        .submit-btn {
            width: 100%;
            padding: 1.25rem;
            background: linear-gradient(to right, var(--primary), var(--primary-dark));
            border: none;
            border-radius: 12px;
            color: white;
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(16, 185, 129, 0.3);
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(16, 185, 129, 0.4);
        }

        .submit-btn:active {
            transform: translateY(0);
        }

        .submit-btn:disabled {
            background: #475569;
            cursor: not-allowed;
            box-shadow: none;
        }

        /* Loading Overlay */
        .overlay {
            position: fixed;
            inset: 0;
            background: rgba(15, 23, 42, 0.9);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 100;
            visibility: hidden;
            opacity: 0;
            transition: 0.3s;
        }

        .overlay.active {
            visibility: visible;
            opacity: 1;
        }

        .loader {
            width: 48px;
            height: 48px;
            border: 5px solid #FFF;
            border-bottom-color: var(--primary);
            border-radius: 50%;
            display: inline-block;
            box-sizing: border-box;
            animation: rotation 1s linear infinite;
            margin-bottom: 1rem;
        }

        @keyframes rotation {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        /* Result Panel */
        #result-panel {
            display: none;
            margin-top: 3rem;
            padding-top: 2rem;
            border-top: 1px solid var(--glass-border);
            animation: slideUp 0.5s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .result-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .summary-badge {
            background: rgba(16, 185, 129, 0.1);
            color: #34d399;
            padding: 0.5rem 1rem;
            border-radius: 999px;
            font-size: 0.9rem;
            font-weight: 600;
            border: 1px solid rgba(16, 185, 129, 0.2);
        }

        .preview-table-wrapper {
            overflow-x: auto;
            border-radius: 12px;
            border: 1px solid var(--glass-border);
            margin-bottom: 1.5rem;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 0.85rem;
        }

        th {
            background: rgba(255, 255, 255, 0.05);
            text-align: left;
            padding: 0.75rem;
            font-weight: 500;
            color: var(--text-muted);
        }

        td {
            padding: 0.75rem;
            border-top: 1px solid rgba(255, 255, 255, 0.03);
            white-space: nowrap;
        }

        .download-cta {
            background: var(--secondary);
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            color: white;
            text-decoration: none;
            font-weight: 600;
            display: inline-block;
            transition: background 0.3s;
        }

        .download-cta:hover {
            background: #4f46e5;
        }
    </style>
</head>

<body>
    <div id="loading-overlay" class="overlay">
        <span class="loader"></span>
        <div id="loading-text">장인 정신으로 한 땀 한 땀 매칭 중...</div>
    </div>

    <div class="glass-card">
        <header>
            <h1>Easy Match Web</h1>
            <p class="subtitle">더 빠르고 똑똑한 엑셀 데이터 매칭 기술</p>
        </header>

        <form id="matchForm">
            <input type="hidden" name="pw" value="{{ pw }}">

            <div class="step-container">
                <!-- Step 1: Base -->
                <div class="step-block">
                    <div class="step-title"><span>01</span> 기준 데이터 (Base)</div>
                    <label>엑셀/CSV 파일 업로드</label>
                    <input type="file" name="base_file" id="base_file" required onchange="handleFile('base')">

                    <label>시트 선택</label>
                    <select name="base_sheet" id="base_sheet" onchange="inspectSheet('base')">
                        <option value="0">파일을 먼저 선택하세요</option>
                    </select>

                    <label>매칭 키 (Key) 선택</label>
                    <div class="column-box">
                        <div class="search-inner">
                            <input type="text" placeholder="검색..." onkeyup="filterCols('base', this.value)">
                        </div>
                        <div id="base_cols_list" class="cols-grid"></div>
                    </div>
                </div>

                <!-- Step 2: Target -->
                <div class="step-block">
                    <div class="step-title"><span>02</span> 대상 데이터 (Target)</div>
                    <label>데이터 파일 업로드</label>
                    <input type="file" name="target_file" id="target_file" required onchange="handleFile('target')">

                    <label>시트 선택</label>
                    <select name="target_sheet" id="target_sheet" onchange="inspectSheet('target')">
                        <option value="0">파일을 먼저 선택하세요</option>
                    </select>

                    <label>가져올 데이터 (Take) 선택</label>
                    <div class="column-box">
                        <div class="search-inner">
                            <input type="text" placeholder="검색..." onkeyup="filterCols('target', this.value)">
                        </div>
                        <div id="target_cols_list" class="cols-grid"></div>
                    </div>
                </div>
            </div>

            <button type="button" class="advanced-toggle" onclick="toggleAdvanced()">⚙️ 고급 설정 (Advanced
                Options)</button>
            <div id="advanced-options" class="advanced-options">
                <div class="option-row">
                    <input type="checkbox" name="match_only" id="match_only">
                    <label for="match_only" style="margin:0; color:white; cursor:pointer;">
                        <strong>매칭 성공한 행만 추출</strong> (불필요한 데이터 제외)
                    </label>
                </div>
                <div class="option-row">
                    <input type="checkbox" name="fuzzy" id="fuzzy">
                    <label for="fuzzy" style="margin:0; color:white; cursor:pointer;">
                        <strong>오타 보정 (AI Fuzzy)</strong> - 90% 유사도 자동 보정
                    </label>
                </div>
                <div class="option-row" style="margin-top:1rem;">
                    <input type="checkbox" name="top10" id="top10">
                    <label for="top10" style="margin:0; color:white; cursor:pointer;">
                        <strong>상위 10개만 추출</strong> (테스트용)
                    </label>
                </div>
            </div>

            <button type="submit" class="submit-btn" id="submitBtn">데이터 매칭 시작하기</button>
        </form>

        <!-- Result Section -->
        <div id="result-panel">
            <div class="result-header">
                <h3>매칭 분석 결과</h3>
                <div class="summary-badge" id="result-summary">성공 0건 (0%)</div>
            </div>
            <div class="preview-table-wrapper" id="preview-wrapper">
                <!-- Table will be injected here -->
            </div>
            <div style="text-align: right;">
                <a href="#" id="final-download-btn" class="download-cta">결과 파일 다운로드 (.xlsx)</a>
            </div>
        </div>
    </div>

    <script>
        const state = {
            base: { columns: [], temp_path: null },
            target: { columns: [], temp_path: null }
        };

        function toggleAdvanced() {
            document.getElementById('advanced-options').classList.toggle('active');
        }

        function showOverlay(show, text = "") {
            const overlay = document.getElementById('loading-overlay');
            if (text) document.getElementById('loading-text').innerText = text;
            overlay.classList.toggle('active', show);
        }

        async function handleFile(type) {
            const input = document.getElementById(type + '_file');
            if (!input.files[0]) return;
            state[type].temp_path = null; // Reset cache when new file is selected
            await inspectSheet(type, 0);
        }

        async function inspectSheet(type, sheetIndex = null) {
            const file = document.getElementById(type + '_file').files[0];
            if (!file) return;

            if (sheetIndex === null) {
                sheetIndex = parseInt(document.getElementById(type + '_sheet').value) || 0;
            }

            showOverlay(true, "데이터 구조 분석 중...");
            const fd = new FormData();
            fd.append("file", file);
            fd.append("sheet_index", sheetIndex);
            fd.append("pw", "{{ pw }}");

            try {
                const res = await fetch("/inspect", { method: "POST", body: fd });
                const data = await res.json();
                if (data.error) throw new Error(data.error);

                state[type].columns = data.columns;
                state[type].temp_path = data.temp_path;

                // Update dropdown
                const select = document.getElementById(type + '_sheet');
                select.innerHTML = data.sheets.map((s, i) => `<option value="${i}" ${i === sheetIndex ? 'selected' : ''}>${s}</option>`).join('');

                renderCols(type, data.columns);
            } catch (e) {
                alert("분석 실패: " + e.message);
            } finally {
                showOverlay(false);
            }
        }

        function renderCols(type, columns, filter = "") {
            const container = document.getElementById(type + '_cols_list');
            const searchVal = filter.toLowerCase();
            const filtered = columns.filter(c => c.toLowerCase().includes(searchVal));

            container.innerHTML = filtered.map(c => `
                <label class="check-item">
                    <input type="checkbox" class="${type}-check" value="${c}">
                    <span>${c}</span>
                </label>
            `).join('') || '<div style="padding:1rem; color:#666; font-size:0.8rem;">검색 결과가 없습니다.</div>';
        }

        function filterCols(type, val) {
            renderCols(type, state[type].columns, val);
        }

        document.getElementById('matchForm').onsubmit = async function (e) {
            e.preventDefault();
            const keys = Array.from(document.querySelectorAll('.base-check:checked')).map(c => c.value);
            const takes = Array.from(document.querySelectorAll('.target-check:checked')).map(c => c.value);

            if (!keys.length) return alert("매칭 키(Key)를 선택해 주세요.");
            if (!takes.length) return alert("가져올 컬럼을 선택해 주세요.");

            showOverlay(true, "대용량 매칭 엔진 가동 중...");

            const fd = new FormData(this);
            fd.append("key_cols", keys.join(","));
            fd.append("take_cols", takes.join(","));
            fd.append("match_only", document.getElementById('match_only').checked);
            fd.append("fuzzy", document.getElementById('fuzzy').checked);
            fd.append("top10", document.getElementById('top10').checked);

            // Expert: Use cached paths to avoid redundant uploads
            if (state.base.temp_path) {
                fd.delete("base_file");
                fd.append("base_file_path", state.base.temp_path);
            }
            if (state.target.temp_path) {
                fd.delete("target_file");
                fd.append("target_file_path", state.target.temp_path);
            }

            try {
                const res = await fetch("/upload", { method: "POST", body: fd });
                const data = await res.json();
                if (data.error) throw new Error(data.error);

                showResult(data);
            } catch (e) {
                alert("매칭 실패: " + e.message);
            } finally {
                showOverlay(false);
            }
        };

        function showResult(data) {
            document.getElementById('result-panel').style.display = 'block';
            document.getElementById('result-summary').innerText = data.summary;

            const btn = document.getElementById('final-download-btn');
            btn.href = data.download_url;
            btn.innerText = data.download_url.endsWith('.csv') ? "결과 파일 다운로드 (.csv)" : "결과 파일 다운로드 (.xlsx)";

            // Render Preview Table
            if (data.preview && data.preview.length > 0) {
                const cols = Object.keys(data.preview[0]);
                let html = '<table><thead><tr>';
                cols.forEach(c => html += `<th>${c}</th>`);
                html += '</tr></thead><tbody>';
                data.preview.forEach(row => {
                    html += '<tr>';
                    cols.forEach(c => html += `<td>${row[c]}</td>`);
                    html += '</tr>';
                });
                html += '</tbody></table>';
                document.getElementById('preview-wrapper').innerHTML = html;
            } else {
                document.getElementById('preview-wrapper').innerHTML = '<div style="padding:2rem; text-align:center; color:#94a3b8;">미리보기 데이터가 없습니다.</div>';
            }

            // Scroll to result
            document.getElementById('result-panel').scrollIntoView({ behavior: 'smooth' });
        }
    </script>
</body>

</html>
